<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container">
        <h1 class="mt-4">Mon panier</h1>
        <div class="buysDiv d-flex flex-column">
            <div class="itemContainer1">
                <p class="mb-5 mt-2 ms-2">Billet Match :</p>
                <label class="ms-2" for="quantity">Quantité : </label>
                <input class="mb-2 me-5 quantityInput" type="number" name="quantity" id="">
                <label for="price">Prix : </label>
                <input class="me-5 priceInput" type="text" name="price" id="priceMatch" disabled>
                <label for="total">Total : </label>
                <input class="totalResult" type="text" name="total" id="" disabled>
            </div>
            <div class="itemContainer2">
                <p class="mb-5 mt-2 ms-2">Billet Train :</p>
                <label class="ms-2" for="quantity">Quantité : </label>
                <input class="mb-2 me-5 quantityInput" type="number" name="quantity" id="">
                <label for="price">Prix : </label>
                <input class="me-5 priceInput" type="number" name="price" id="priceTrain" disabled>
                <label for="total">Total : </label>
                <input class="totalResult" type="number" name="total" id="" disabled>
            </div>
            <div class="itemContainer1">
                <p class="mb-5 mt-2 ms-2">Billet Musee :</p>
                <label class="ms-2" for="quantity">Quantité : </label>
                <input class="mb-2 me-5 quantityInput" type="number" name="quantity" id="">
                <label for="price">Prix : </label>
                <input class="me-5 priceInput" type="number" name="price" id="priceMusee" disabled>
                <label for="total">Total : </label>
                <input class="totalResult" type="number" name="total" id="" disabled>
            </div>
            <div class="itemContainer2">
                <p class="mb-5 mt-2 ms-2">Billet Avion :</p>
                <label class="ms-2" for="quantity">Quantité : </label>
                <input class="mb-2 me-5 quantityInput" type="number" name="quantity" id="">
                <label for="price">Prix : </label>
                <input class="me-5 priceInput" type="number" name="price" id="priceAvion" disabled>
                <label for="total">Total : </label>
                <input class="totalResult" type="number" name="total" id="" disabled>
            </div>
        </div>
        <label class="mt-2" for="finaltotal">Net à payer : </label>
        <input class="finalTotalResult" type="text" name="finaltotal" id="finalTotalResult" disabled>
    </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
