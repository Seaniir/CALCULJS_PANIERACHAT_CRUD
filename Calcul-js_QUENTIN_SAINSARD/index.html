<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container bg-info text-dark">
        <table class="table mb-0">
            <tbody>
                <tr>
                    <th scope="col">Salaire</th>
                    <th scope="col" colspan="2">Brut</th>
                    <th scope="col" colspan="2">Net</th>
                </tr>
                <tr>
                    <th class="p-3" scope="row">Annuel</th>
                    <td class="p-3" colspan="2"><input id="aB" class="w-75 inputGet" type="text" value=""></td>
                    <td class="p-3" colspan="2"><input id="aN" class="w-75 inputGet" type="text" value=""></td>
                </tr>
                <tr>
                    <th class="p-3" scope="row">Mensuel</th>
                    <td class="p-3" colspan="2"><input id="mB" class="w-75 inputGet" type="text" value=""></td>
                    <td class="p-3" colspan="2"><input id="mN" class="w-75 inputGet" type="text" value=""></td>
                </tr>
                <tr>
                    <th class="p-3" scope="row">Journalier</th>
                    <td class="p-3" colspan="2"><input id="jB" class="w-75 inputGet" type="text" value=""></td>
                    <td class="p-3" colspan="2"><input id="jN" class="w-75 inputGet" type="text" value=""></td>
                </tr>
                <tr>
                    <th class="p-3" scope="row">Horaires</th>
                    <td class="p-3" colspan="2"><input id="hB" class="w-75 inputGet" type="text" value=""></td>
                    <td class="p-3" colspan="2"><input id="hN" class="w-75 inputGet" type="text" value=""></td>
                </tr>
            </tbody>
        </table>
        <div class="options d-flex justify-content-around mt-4">
            <span>Options</span>
            <button class="bg-white p-2" id="smicButton">Appliquer le SMIC</button>
            <p class="bg-white p-2" id="tauxText"></p>
            <p class="bg-white p-2">Mois: 12</p>
            <p class="bg-white p-2">Heures: 35</p>
        </div>
        <div class="status d-flex justify-content-around mt-4">
            <span>Status</span>
            <div class="d-flex bg-white p-2">
                <p class="me-4">Cadre :</p>
                <input class="mt-2 checkboxTax" type="checkbox" name="" id="cadre" onClick="ckChange(this)">
            </div>
            <div class="d-flex bg-white p-2">
                <p class="me-4">Fonctionnaire :</p>
                <input class="mt-2 checkboxTax" type="checkbox" name="" id="fonctionnaire" onClick="ckChange(this)">
            </div>
            <div class="d-flex bg-white p-2">
                <p class="me-4">Portage :</p>
                <input class="mt-2 checkboxTax" type="checkbox" name="" id="portage" onClick="ckChange(this)">
            </div>
            <div class="d-flex bg-white p-2">
                <p class="me-4">Indépendant/Société :</p>
                <input class="mt-2 checkboxTax" type="checkbox" name="" id="indé" onClick="ckChange(this)">
            </div>
            <div class="d-flex bg-white p-2">
                <p class="me-4">Auto-Entrepreneur :</p>
                <input class="mt-2 checkboxTax" type="checkbox" name="" id="auto" onClick="ckChange(this)">
            </div>
        </div>
        <p class="endText mt-5">Cliquez sur n'importe quel nombre pour calculer votre salaire.</p>
        <p class="endText2"></p>
    </div>
    <script src="script.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
